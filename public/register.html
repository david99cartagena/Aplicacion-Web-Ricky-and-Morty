<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">üìù Registro</h4>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" required minlength="6" />
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="showPassword" />
              <label class="form-check-label" for="showPassword">
                Mostrar contrase√±a
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Registrarme
          </button>
        </form>
        <p class="mt-3 text-center">
          ¬øYa tienes cuenta?
          <a href="index.html">Inicia sesi√≥n</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document
      .getElementById("registerForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch(
            "http://localhost:8000/api/register",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password }),
            }
          );

          const data = await res.json();

          if (res.ok) {
            alert("‚úÖ Usuario registrado. Inicia sesi√≥n.");
            window.location.href = "index.html"; // o login.html
          } else {
            alert(data.msg || "‚ùå Error al registrar usuario");
          }
        } catch (error) {
          alert("‚ùå Error de red o servidor");
          console.error(error);
        }
      });

    document
      .getElementById("showPassword")
      .addEventListener("change", function () {
        const pwdInput = document.getElementById("password");
        pwdInput.type = this.checked ? "text" : "password";
      });
  </script>
</body>

</html>
