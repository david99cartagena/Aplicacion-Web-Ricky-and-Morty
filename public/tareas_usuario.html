<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Listado de Tareas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark px-4">
            <a class="navbar-brand text-white" href="dashboard_admin.html"
                >‚Üê Volver</a
            >
            <div class="ms-auto text-white">
                Bienvenido <strong id="user-name"></strong> (<span
                    id="user-role"
                ></span
                >)
                <button onclick="logout()" class="btn btn-danger btn-sm ms-3">
                    Cerrar sesi√≥n
                </button>
            </div>
        </nav>

        <div class="container mt-4">
            <h3>üìã Lista de Tareas</h3>
            <button
                class="btn btn-success my-3"
                onclick="location.href='crear_tarea.html'"
            >
                ‚ûï Nueva Tarea
            </button>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>T√≠tulo</th>
                        <th>Descripci√≥n</th>
                        <th>Estado</th>
                        <th>Fecha Vencimiento</th>
                        <th>Personaje ID</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tareas-body"></tbody>
            </table>
        </div>

        <script>
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/index.html";
            }

            fetch("http://localhost:8000/api/me", {
                headers: { Authorization: "Bearer " + token },
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.status === 200) {
                        const user = data.user;
                        document.getElementById("user-name").textContent =
                            user.name;
                        document.getElementById("user-role").textContent =
                            user.role;

                        if (user.role === "admin") {
                            cargarTareas();
                        } else {
                            alert("Solo el admin puede ver las tareas.");
                            window.location.href = "dashboard_user.html";
                        }
                    }
                });

            function logout() {
                localStorage.removeItem("token");
                window.location.href = "/index.html";
            }
        </script>
    </body>
</html>
